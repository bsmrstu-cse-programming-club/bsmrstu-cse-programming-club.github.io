<div class="mat-elevation-z4">
  <mat-toolbar
    fxlayout="row"
    fxLayoutAlign="space-between center"
    fxLayoutGap="20px"
    color="primary"
  >
    <span class="headline-2">BSMRSTU Programming Club</span>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
      <ng-container *ngFor="let option of navigations; let lastElement = last">
        <a
          routerLink="{{ option.url }}"
          class="link"
          [ngClass]="{ isActive: option.isActive }"
          >{{ option.title }}</a
        >
        <span *ngIf="!lastElement" class="divider"></span>
      </ng-container>
    </div>
  </mat-toolbar>
</div>
<router-outlet></router-outlet>
